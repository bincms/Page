<div class="row sub-header">
    <h3>Страница</h3>
</div>
<div class="row">
    <div class="col-sm-12">
        <form name="pageForm" class="form-horizontal" ng-submit="onSave(pageForm, pageModel)" form-validate novalidate>
            <div class="form-group">
                <label class="col-md-2 control-label">Заголовок</label>
                <div class="col-sm-8">
                    <input ng-model="pageModel.title" form-input-validate type="text" name="title" placeholder="Заголовок" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Изображение</label>
                <div class="col-sm-8">
                    <img src="" ng-src="{{ image.preview.s100x100.file }}" alt="" class="img-thumbnail"/>
                    <p class="help-block">
                        Доступные типы файлов:  <code>gif</code>, <code>jpg</code>, <code>jpeg</code>, <code>png</code>.
                    </p>
                    <div class="btn-group">
                        <div class="btn btn-info file-input-wrapper">
                            Загрузить изображение
                            <input type="file" ng-file-select/>
                        </div>
                    </div>
                    <div class="btn btn-default">
                        Выбрать из галереи
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">URL</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <span class="input-group-addon">/page/</span>
                        <input ng-model="pageModel.slug" form-input-validate type="text" name="slug" placeholder="URL" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Теги</label>
                <div class="col-sm-8">

                    <div class="panel panel-default tag-input">
                        <div class="panel-body clearfix">
                            <span class="tag" ng-repeat="tag in pageModel.tags">
                                <span class="label label-default">
                                    <span ng-bind="tag"></span>&nbsp;
                                    <span class="fa fa-times tag-link-remove" ng-click="onRemoveTagClick(tag)"></span>
                                </span>
                            </span>

                            <input type="text" ng-model="selected.tag"
                                   name="tag"
                                   ng-options="tag as tag.title for tag in getTags($viewValue)"
                                   placeholder="Теги" bs-typeahead>
                        </div>
                    </div>


                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Контент</label>
                <div class="col-sm-8">
                    <div text-angular ng-model="pageModel.content" name="content"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">Добавить</button>
                        <a type="button" class="btn btn-default" href="" ui-sref="extension.page.list">Отмена</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
