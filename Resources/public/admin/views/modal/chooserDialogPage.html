<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">

                <h4>Выберите страницу:</h4>

                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="page in pages">
                        <button class="btn btn-primary btn-xs pull-right" ng-click="onSelectClick($event, page)">Выбрать</button>
                        <span ng-bind="page.title"></span>
                    </li>
                </ul>

                <div bc-pagination total="pagination.totalPages" size="pagination.perPage" current="pagination.current" on-select="onSelectPage(page)"></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Отмена</button>
            </div>
        </div>
    </div>
</div>
